<!DOCTYPE html>
<html lang="zh"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>你的名字</h1>
        <p>邮箱: your.email@example.com | 电话: (123) 456-7890</p>
        <p>LinkedIn: linkedin.com/in/yourprofile | GitHub: github.com/yourprofile</p>
    </header>
    <div class="section">
        <h2>简介</h2>
        <p>简要介绍你的职业背景和技能。</p>
    </div>
    <div class="section">
        <h2>工作经验</h2>
        <h3>职位名称 - 公司名称</h3>
        <p>地点 | 任职时间</p>
        <ul>
            <li>职责或成就</li>
            <li>职责或成就</li>
            <li>职责或成就</li>
        </ul>
    </div>
    <div class="section">
        <h2>教育背景</h2>
        <h3>学位 - 学校名称</h3>
        <p>地点 | 毕业年份</p>
    </div>
    <div class="section">
        <h2>技能</h2>
        <ul>
            <li>技能 1</li>
            <li>技能 2</li>
            <li>技能 3</li>
        </ul>
    </div>
    <div class="section">
        <h2>项目</h2>
        <h3>项目名称</h3>
        <p>简要描述项目和你的角色。</p>
    </div>
</body>
</html>
